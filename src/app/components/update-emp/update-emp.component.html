
<div class="mainbtn">

<form class="container" [formGroup]="UpdateForm">
    <h4>UPDATE EMPLOYEE INFORMATION</h4><br>

    <input type="hidden" formControlName="id" >


  <div class="form-group">
    <label for="name">First Name</label>
    <input formControlName="First" name="First" type="text" class="form-control" name="FirstName">
  </div>

  <div class="form-group">
    <label for="leader">Last Name</label>
    <input  formControlName="Last" name="Last" type="text" class="form-control" name="LastName">
  </div>

  <div class="form-group">
    <label for="leader">Email</label>
    <input formControlName="Email" name="Email" type="text" class="form-control" name="Email">
  </div>

  <div>
    <button type="submit" class="btn btn-primary" (click)="updateEmp(UpdateForm)">submit</button>
  </div>

</form>
