

<form class="container" [formGroup]="Form" (ngSubmit)="submit()">
  <div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input [(ngModel)]="email" [class.is-invalid]="Form.get('email').invalid && Form.get('email').touched" type="email"
        class="form-control"  formControlName="email"  >
      <small [class.d-none]="Form.get('email').valid || Form.get('email').untouched" class="text-danger">Email is required......</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="passowrd" [class.is-invalid]="Form.get('passowrd').invalid && Form.get('passowrd').touched"
        type="password" class="form-control"  formControlName="passowrd">
      <small [class.d-none]="Form.get('passowrd').valid || Form.get('passowrd').untouched" class="text-danger">Password is required</small>
    </div>
    <div>
      <button type="submit"[disabled]="Form.invalid" class="btn btn-primary mb-2">login</button>
    </div>
  </div>
 


</form>
